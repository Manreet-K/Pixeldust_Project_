<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netlify form detector</title>
  </head>
  <body>
    <!-- Minimal form only for Netlify to detect -->
    <form
      name="contactForm"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
