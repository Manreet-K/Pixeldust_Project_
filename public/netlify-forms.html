<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netlify form detector</title>
  </head>
  <body>
    <!-- Minimal form only for Netlify to detect -->
    <form
      name="Request Sandbox Access"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
<select> <option value="" disabled selected>Select Product Interest</option>
          <option value="meeru-ai">Meeru AI</option>
          <option value="insights-studio">Insights Studio</option>
          <option value="agentx-platform">AgentX Platform</option>
          <option value="multilingual-chatbot">MultiLingual Chatbot</option>
</select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
